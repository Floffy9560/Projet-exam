<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container_header">
        <div class="container_logo">
          <div class="logo">
            <a href="img">
              <img src="/assets/img/logoOPTIK.jpg" class="logo_enseigne" />
            </a>
          </div>
        </div>
        <div class="container_contact">
          <div class="contact">
            <a href="#"
              ><img
                src="/assets/img/icons8-homme-au-téléphone-40.png"
                alt="nous contacter"
                class="petit_icones"
              />contacte
            </a>
            <a href="#"
              ><img
                src="/assets/img/icons8-calendrier-50.png"
                alt="prise_de_rendez-vous"
                class="petit_icones"
                id="calendar"
              />prendre rdv
            </a>
            <a href="#"
              ><img
                src="/assets/img/icons8-marqueur-40.png"
                alt="localisation"
                class="petit_icones"
              />localisation
            </a>
          </div>
        </div>
        <nav class="sidenav">
          <a href="#">Menu</a>
          <a href="#">Lentilles</a>
          <a href="#">Lunettes de soleil</a>
          <a href="#">Lunettes optique</a>
          <div class="burger">
            <div id="iconBurger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </nav>
        <div class="container_count">
          <div class="search">
            <form action="search" method="get" class="form-example">
              <div class="form-example">
                <input
                  type="search"
                  id="site-search"
                  name="q"
                  placeholder="Rechercher"
                />
                <button>
                  <img
                    src="/assets/img/recherche_petit.png"
                    alt="recherche"
                    class="count_icon"
                  />
                </button>
              </div>
            </form>
          </div>
          <div class="count">
            <a href="/inscription.html">
              <img
                src="/assets/img/icons8-compte-40.png"
                alt="compte_clien"
                class="count_icon"
            /></a>
          </div>
          <div class="basket">
            <a href="#">
              <img
                src="/assets/img/icons8-shopping-basket-40.png"
                alt="panier"
                class="count_icon"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="pictures_selection">
        <div class="main-women">
          <img
            src="./assets/img/femmes.jpg"
            alt="Lunettes Femmes"
            width="auto;"
            height="150px"
            class="lunettes_pictures"
          />
          <p id="women-frames">Lunettes FEMMES</p>
        </div>
        <div class="main-men">
          <img
            src="./assets/img/hommes.jpg"
            alt="Lunettes Hommes"
            width="50px"
            height="150px"
            class="lunettes_pictures"
          />
          <p id="men-frames">Lunettes HOMMES</p>
        </div>
        <div class="main-childs">
          <img
            src="./assets/img/enfants.jpg"
            alt="Lunettes Enfants"
            width="auto"
            height="150px"
            class="lunettes_pictures"
          />
          <p id="child-frames">Lunettes ENFANTS</p>
        </div>
      </div>
      <aside>
        <ul>
          <li>Ametropie</li>
          <li>Localisation</li>
          <li>Verres</li>
          <li>Visagisme</li>
          <li>Conseils pratiques</li>
        </ul>
      </aside>
    </main>
    <section>
      <h1>Offre du magasin</h1>
      <div class="offres">
        <img
          src="./assets/img/offre-TT-Classique.jpg"
          alt="offre"
          id="photo_offre"
        />
      </div>
    </section>
    <section>
      <div>
        <h2>Monture du mois</h2>
      </div>
      <div>
        <h2>Guide pratique</h2>
      </div>
      <div>
        <h2>Examen de vue</h2>
      </div>
    </section>
  </body>
</html>
